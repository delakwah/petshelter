{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Admin Panel Adoption Center{% endblock %}</title>
<link rel = "icon" type = "image/png" href = "{% static './images/icon.png' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="{% static './styles/style2.css' %}" rel="stylesheet">
</head> 
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid m-2">
      <a class="navbar-brand" href="{% url 'admin_panel' %}">
        <img src="{% static './images/icon.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-center logo">
            Ace & Rich Admin Panel
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'admin_panel' %}">Pets</a>
            <a class="nav-link" href="{% url 'adopt_request' %}">Adoption Request</a>
            <a class="nav-link" href="{% url 'volunteer_list' %}">Volunteers</a>
            <a class="nav-link" href="{% url 'home' %}">Go to Userpage</a>
        </div>
      </div>
    </div>
</nav>

  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
  {% endif %}


{% block content %}

{% endblock %}

{% include "footer.html" %}

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
